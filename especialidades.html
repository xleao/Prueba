    /* ========= RENDER ========= */
    const $grid = document.getElementById('grid');
    const $finder = document.getElementById('finder');
    const $overlay = document.getElementById('overlay');
    const $btnClose = document.getElementById('btnClose');
    const $modalTitle = document.getElementById('modalTitle');
    const $modalBody = document.getElementById('modalBody');
    const $modalHero = document.getElementById('modalHero');

    function cardTpl(sp){
      const img = sp.img ? `style="background-image:url('${sp.img}')" ` : "";
      return `
        <article class="card" data-id="${sp.id}" tabindex="0" role="button" aria-label="Abrir ${sp.title}">
          <div class="card-img" ${img}></div>
          <div class="card-body">
            <h3>${sp.title}</h3>
            <div class="subtitle">${sp.subtitle}</div>
            <p>${sp.summary}</p>
            <div class="chips">${(sp.tips||[]).map(t=>`<span class="chip">${t}</span>`).join('')}</div>
          </div>
          <button class="btn-more" data-id="${sp.id}"><i class="fa-solid fa-up-right-from-square"></i> Ver más</button>
        </article>
      `;
    }

    function render(list){
      $grid.innerHTML = list.map(cardTpl).join('');
      document.querySelectorAll('.btn-more').forEach(btn=>{
        btn.addEventListener('click', (e)=>{ e.stopPropagation(); openModalById(btn.dataset.id); });
      });
      document.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click', ()=> openModalById(card.dataset.id));
        card.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); openModalById(card.dataset.id); } });
      });
    }

    render(SPECIALTIES);

    /* ========= SEARCH ========= */
    function norm(s){ return (s||"").toString().toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,''); }
    $finder.addEventListener('input', ()=>{
      const q = norm($finder.value);
      if(!q){ render(SPECIALTIES); return; }
      const res = SPECIALTIES.filter(s=>{
        const inTips = (s.tips||[]).some(t=>norm(t).includes(q));
        return norm(s.title).includes(q) || norm(s.subtitle).includes(q) || norm(s.summary).includes(q) || inTips;
      });
      render(res);
    });

    /* ========= MODAL ========= */
    function sectionBullets(b){
      if(!b) return "";
      const sen = (b.senales||[]).map(x=>`<li>${x}</li>`).join('');
      const ayu = (b.ayuda||[]).map(x=>`<li>${x}</li>`).join('');
      return `
        <div class="info-grid">
          <div class="info-box">
            <div class="label">Qué es</div>
            <p>${b.que||""}</p>
          </div>
          <div class="info-box">
            <div class="label">Señales</div>
            <ul>${sen}</ul>
          </div>
          <div class="info-box">
            <div class="label">Qué ayuda</div>
            <ul>${ayu}</ul>
          </div>
        </div>
      `;
    }

    function openModalById(id){
      const sp = SPECIALTIES.find(x=>x.id===id);
      if(!sp) return;
      $modalTitle.textContent = sp.title;
      $modalHero.style.backgroundImage = sp.img ? `url('${sp.img}')` : 'none';
      $modalBody.innerHTML = `
        <p style="margin-top:0;color:#415b7d;font-weight:800">${sp.subtitle}</p>
        <p><strong>Resumen:</strong> ${sp.summary}</p>

        ${sectionBullets(sp.bullets)}

        <h4>¿Cómo lo abordamos?</h4>
        <p>${sp.details.como}</p>

        <h4>Apoyos prácticos</h4>
        <ul>${(sp.details.apoyo||[]).map(x=>`<li>${x}</li>`).join('')}</ul>

        <div class="chips">${(sp.tips||[]).map(t=>`<span class="chip">${t}</span>`).join('')}</div>

        <h4>Más sobre el cuadro</h4>
        <p>${sp.details.que}</p>
      `;
      $overlay.classList.add('is-open');
      document.body.style.overflow='hidden';   // bloquea scroll del fondo
      $btnClose.focus();
    }
    function closeModal(){
      $overlay.classList.remove('is-open');
      document.body.style.overflow='';
    }
    document.getElementById('btnClose').addEventListener('click', closeModal);
    $overlay.addEventListener('click', (e)=>{ if(e.target===$overlay) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
  </script>
