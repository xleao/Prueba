<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cortexa ‚Äî Asistente Neuropsicol√≥gico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { color: #333; }
    #chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    .answer { background: #e3f2fd; padding: 10px; margin-top: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>ü§ñ Cortexa</h1>
    <p>Tu asistente neuropsicol√≥gico est√° en l√≠nea.</p>
    <textarea id="question" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
    <button onclick="askCortexa()">Preguntar</button>
    <div id="response"></div>
  </div>

  <script>
    async function askCortexa() {
      const question = document.getElementById("question").value;
      document.getElementById("response").innerHTML = "‚è≥ Consultando a Cortexa...";

      try {
        const res = await fetch("https://cortexa-backend.cortexa.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        document.getElementById("response").innerHTML =
          "<div class='answer'><b>Respuesta:</b><br>" + (data.answer || JSON.stringify(data)) + "</div>";
      } catch (err) {
        document.getElementById("response").innerHTML =
          "<div class='answer'>‚ùå Error: " + err.message + "</div>";
      }
    }
  </script>
</body>
</html>
