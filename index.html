<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cortexa - Asistente Psicol√≥gico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    #chat { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #34495e; }
    .msg { margin: 10px 0; }
    .user { text-align: right; color: #2980b9; }
    .bot { text-align: left; color: #27ae60; }
  </style>
</head>
<body>
  <h1>ü§ñ Cortexa - Asistente Psicol√≥gico</h1>
  <div id="chat">
    <div id="messages"></div>
    <textarea id="question" placeholder="Escribe tu pregunta aqu√≠..."></textarea>
    <button onclick="sendQuestion()">Enviar</button>
  </div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      if (!question) return;

      // Mostrar mensaje del usuario
      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="msg user"><b>T√∫:</b> ${question}</div>`;

      // Llamada al backend
      try {
        const res = await fetch("https://cortexa-backend.cortexa.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        messages.innerHTML += `<div class="msg bot"><b>Cortexa:</b> ${data.answer || data.error}</div>`;
      } catch (err) {
        messages.innerHTML += `<div class="msg bot"><b>Error:</b> ${err.message}</div>`;
      }

      // limpiar textarea
      document.getElementById("question").value = "";
    }
  </script>
</body>
</html>
